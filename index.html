<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="guessTitle">Guess The Secrete Number</h1>

    <!-- <button class="try">Again</button> <br><br> -->
    <div class="secreteContainer"><h2 class="SecreteNumber">?</h2></div>
    <p class="hint">hint <span class="clu">?</span></p>
    <div class="hr"><hr></div>
    <div class="inputContainer">
        <input type="number" name="" class="inputField" placeholder="Guess">
        <button class="btn">Check</button>
    </div>
    
    <div class="scoreContainer">
        <h1 class="scores">Chance : <span class="score">3</span></h1>
        <h1 class="high">High Score :  <span class="highScore">0</span></h1>
        <h1 class="number">Guess . . </h1>
    </div>
    <div class="againContainer"><button class="again">Again</button></div>
    <script src="script.js"></script>
</body>
</html>
